<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Bootstrap 5 Form</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-md-8 col-xxl-5 col-lg-6 col-11 mx-auto">
            <div class="card">
                <h3  class="text-center font-weight-bold text-capitalize">Connect with us</h3>
                <div class="row mx-auto">
                    <div class="col-4">
                        <a href=""><i class="fab fa-twitter"></i></a>
                      
                </div>
                <div class="col-4">
                    <a href=""><i class="fab fa-facebook"></i></a>
                  
            </div>
            <div class="col-4">
                <a href=""><i class="fab fa-instagram"></i></a>
              
        </div>
        </div>

        <div class="division">
            <h3 class="my-3 text-center font-weight-bold">Login Form</h3>
               
            <form>
                <div class="mb-3 ">
                
                  <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your Email" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
            
                  <input type="password" class="form-control" placeholder="Enter Password" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                  <label class="float-right bn"><a href="#" >register here</a></label>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="fas fa-user pr-2"></i>Login</button>
              </form>
        </div>      


                    </div>
                
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
